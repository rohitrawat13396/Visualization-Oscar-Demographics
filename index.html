<!DOCTYPE html>
<meta charset="utf-8">
<style>.bar { fill: steelblue; }</style>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- load the d3.js library -->    	
  <script src="https://d3js.org/d3.v4.min.js"></script>


</head>
<body>
<svg width="960" height="500"></svg>
<h2>Barchart!!!</h2>
<script>

// set the dimensions and margins of the graph
// Barchart part


function barchart(columnname){
var margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

// set the ranges
var x = d3.scaleBand()
          .range([0, width])
          .padding(0.1);
var y = d3.scaleLinear()
          .range([height, 0]);

// append the svg object to the body of the page
// append a 'group' element to 'svg'
// moves the 'group' element to the top left margin
var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");



// get the data
d3.csv("sales.csv", function(error, data) {
  if (error) throw error;

  // format the data
  data.forEach(function(d) {
    d.sales = +d.sales;
  });
  console.log(data);

  var dict = d3.nest()
  .key(function(d) { return d[columnname]; })
  .rollup(function(v) { return v.length; })
  .entries(data);
  console.log(dict);

    // Scale the range of the data in the domains
  x.domain(dict.map(function(d) { return d.key; }));
  y.domain([0, d3.max(dict, function(d) { return d.value; })]);

  var bar = svg.selectAll(".bar").data(dict)
      .enter()
      .append("rect")
      .attr("class","bar")
      .attr("x", function(d) { return x(d.key); })
      .attr("width", x.bandwidth())
      .attr("y", function(d) { return y(d.value); })
      .attr("height", function(d) { return height - y(d.value); })

  svg.selectAll("text")
			   .data(dict)
			   .enter()
			   .append("text")
			   .text(function(d) {return d.value;})
			   .attr("text-anchor", "middle")
         .attr("x", function(d) { return x(d.key)+ x.bandwidth()/2; })
         .attr("y", function(d) { return y(d.value)-5; })
			   .style("fill", "black");


  // add the x Axis
  svg.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x));

  // add the y Axis
  svg.append("g")
      .call(d3.axisLeft(y));
  

  d3.selectAll("rect")
  .on("mouseover", function(d) {
      // on mouse-over make the bin wider and higher to focus on it
      d3.select(this)
      .attr("x", function(d) { return x(d.key) - 5; })
      .attr("width", x.bandwidth()+10)
      .attr("y", function(d) { return y(d.value)-20; })
      .attr("height", function(d) { return height - y(d.value)+15;})
      .style("fill", "red") })

  
  .on("mouseout",function(d){
      d3.select(this)
      .attr("x", function(d) { return x(d.key); })
      .attr("width", x.bandwidth())
      .attr("y", function(d) { return y(d.value); })
      .attr("height", function(d) { return height - y(d.value);})
      .style("fill", "steelblue") });

  
  }); }
/*   // Histogram part*/
function histogram(columnname){

var numBins = 10;
d3.csv("sales.csv", function (data) {
    map = data.map(function(d,i){ return parseFloat(d.sales); })
    var formatCount = d3.format(",.0f");
    console.log(formatCount)

var svg = d3.select("svg"),
    margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = +svg.attr("width") - margin.left - margin.right,
    height = +svg.attr("height") - margin.top - margin.bottom,
    g = svg.append("g")
    g.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var x = d3.scaleLinear()
    .rangeRound([0, width])
    .domain([d3.min(map),d3.max(map)]);

var bins = d3.histogram()
    .domain(x.domain())
    .thresholds(x.ticks(numBins))(map);


var y = d3.scaleLinear()
    .domain([0, d3.max(bins, function(d) { return d.length; })])
    .range([height, 0]);

var bar = g.selectAll(".bar")
  .data(bins)
  .enter().append("g")
    .attr("class", "bar")
    .attr("transform", function(d) { return "translate(" + x(d.x0) + "," + y(d.length) + ")"; });


bar.append("rect")
    .attr("width", x(bins[0].x1) - x(bins[0].x0) - 1)
    .attr("height", function(d) { return height - y(d.length); });

    console.log(height)
    
bar.append("text")
    .attr("x", (x(bins[0].x1) - x(bins[0].x0)) / 2)
    .attr("y", -6)
    .attr("text-anchor", "middle")
    .text(function(d) { return formatCount(d.length); })
    .style("fill","red");

    console.log(bins[0].x1)
    console.log(bins[0].x0)

g.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x));

g.append("g")
    .call(d3.axisLeft(y));
});

var dragHandler = d3.drag()
    .on("drag", function () {
        d3.select(this)
            .attr("x", d3.event.x)
            .attr("y", d3.event.y);
    });

dragHandler(svg.selectAll("use"));}

function mainhandler(){
columnname = "categorycolor";
barchart(columnname);
columnname = "categorycolor";
histogram(columnname);



}


</script>
</body>
